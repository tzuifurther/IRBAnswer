<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<title>IRM/REC過不了嗎?</title>
		<style>
			body
			{
				font-size:50px;
			}
			
			#footer
			{
				position: fixed;
				bottom: 8px;
				right: 8px;
			}
		</style>
		<script>
		
			var datas;
			var data_json = [];
			var repo_url;
			{% for repository in site.github.public_repositories %}
				* [{{ repository.name }}]({{ repository.html_url }})
			{% endfor %}
			if (site.github.GH_ENV == 'gh_pages') {
				repo_url = site.repository_nwo;
			} else {
				repo_url = 'jimting/AREEAnswer';
			};
			answer_url = "https://raw.githubusercontent.com/"+repo_url+"/master/answer.json";
			function init()
			{	
				//拿取資料
				$.get(answer_url, function(data, status)
				{
					datas = JSON.parse(data);
					$( "#result" ).text("拿取題庫完成，請輸入關鍵字查詢題庫。");
				});
			}
			function checkQuestion() 
			{
				//清空result區資料
				$( "#result" ).text("");
				data_json = [];
				var input = $("#input").val();
				console.log(datas.length);
				for(var i = 0; i < datas.length;i++)
				{
					var str = JSON.stringify(datas[i]);
					if(str.includes(input))
					{
						prtQ(i);
					}
				}
				
			}
			function prtQ(number)
			{
				var result = "===<br>("+number+") 題目：<br>"+datas[number].name+"<br>";
				result += "選項與答案：<br>";
				for(var i = 0;i < datas[number].options.length;i++)
					result += datas[number].options[i]+"<br>";
				$( "#result" ).append(result);
			}
		</script>
	</head>
	<body onload=init()>
		{% The project is called {{ site.github.project_title }} %}
		<div class="form-group">
			<label for="input">輸入題目關鍵字</label>
			<input type="text" class="form-control" id="input">
		</div>
		<button type="button" class="btn btn-primary btn-lg btn-block" onclick=checkQuestion()>查詢題目資料</button>
		<div id="result">
			
		</div>
		<div id="footer">Github:<a href="https://github.com/jimting/AREEAnswer">JT</a></div>
	</body>
</html>
